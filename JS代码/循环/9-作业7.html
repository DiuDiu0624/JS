    <script>
    var year =+prompt("请输入年份");
    var a =year%4;
    var b =year%100;
    var c =year%400;
    var result;
    if(a===0&&b===0){
        result="闰年";
    }else if(c===0){
        result="闰年";
    }
    else{
        result="不是闰年";
    }
    alert(result);
    </script>
