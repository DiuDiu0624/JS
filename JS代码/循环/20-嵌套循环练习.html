<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>简单嵌套</title>
</head>

<body>
    <script>
        var b = 10;
        for (var s = 1; s <= 10; s++) {
            for (var i = 1; i <= b - s; i++) {
                document.write("&nbsp");
            }
            for (var n = 1; n <= 10; n++) {
                document.write("#");
            }

            document.write("<br/>");
        }
    </script>
</body>

</html>
