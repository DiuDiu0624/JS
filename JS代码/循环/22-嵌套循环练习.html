<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>嵌套</title>
    <style>
        span {
            display: inline-block;
            width: 21px;
        }

        .red {
            color: red;
        }
    </style>
</head>

<body>
    <script>
        var b = 8;
        var row2 = 10;
        var row = 15;
        for (var s = 1; s <= b; s++) {
            for (var i = 1; i <= b - s + row; i++) {
                document.write("<span>&nbsp</span>");
            }
            for (var n = 1; n <= 2 * s - 1; n++) {
                if (n === 1 || n === 2 * s - 1) {
                    document.write("<span class='red'>#</span>");
                } else {
                    document.write("<span>#</span>");
                }
            }


            document.write("<br/>");
        }
        for (var m = 1; m <= row2; m++) {
            for (var a = 1; a <= row; a++) {

                document.write("<span>&nbsp</span>");
            }
            for (var j = 1; j <= 2 * b - 1; j++) {
                if (j === 1 || j === 2 * b - 1 || m === row2) {
                    document.write("<span class='red'>#</span>");

                } else {

                    document.write("<span>#</span>");
                }
            }
            document.write("<br/>");
        }
    </script>
</body>

</html>
