 <script>
 var a = +prompt("请输入月份")
 var mon;
 if(a===12 || a===1 || a===2){
     mon="冬季"
 }else if( a>=3 && a<=5){
     mon = "春季"
 }else if(a >= 6 && a <= 8){
     mon = "夏季"
 }else{
    mon = "秋季"
 }
 alert(mon);
 </script>
