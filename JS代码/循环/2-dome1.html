<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

</head>

<body>
    <script>
        // 1. BMI指数（即身体质量指数，简称体质指数又称体重，
        // 英文为Body Mass Index，简称BMI），
        // 是用体重公斤数除以身高米数平方得出的数字，
        // 是目前国际上常用的衡量人体胖瘦程度以及是否健康的一个标准。

        // 接受用户输入的体重（公斤）以及身高（米）
        // 算出bmi指数，输出

        var a = +prompt("请输入身高（米）");
        var b = +prompt("请输入体重（KG）");
        var c = a * a;
        var d = b / c;
        // console.log(d);
        if(d<18.5){
            console.log("您的BIM值是："+ d +",偏瘦");
        }
        else if(d>18.5&&d<23.9)
        {
            console.log("您的BIM值是："+ d +",正常");
        }
        else if(d<244&&d>27)
        {
            console.log("您的BIM值是："+ d +",偏胖");
        }
        else{
            console.log("您的BIM值是："+ d +",肥胖");
        }
        
    </script>

</body>

</html>
