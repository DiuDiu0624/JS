<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>水仙花</title>
</head>

<body>
    <script>
        var num;
        var a;
        var b;
        var c;
        for (num = 100; num < 1000; num++) {
            a = num % 10;
            b = (num - a) / 10 % 10;
            c = (num - 10 * b - a) / 100;
            if (a * a * a + b * b * b + c * c * c === num) {
                document.write(num +"</br>");
            } 
        }
    </script>
</body>

</html>
