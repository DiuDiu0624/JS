<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>质数</title>
</head>

<body>
    <script>
        //打印1--100以内的质数（只能被1和其本身整除的数就是质数，1不是质数）
        var sum = 0;
        for (var i = 1; i <= 100; i++) {
            for (var j = 2; j <= i - 1; j++) {
                if (i % j === 0) {
                    break;
                }
            }
            if (i === j) {
                sum++;
                document.write(i + "是质数<br\>")
            }
        }
        document.write("一共有" + sum + "个质数")
    </script>
</body>

</html>
