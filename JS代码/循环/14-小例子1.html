    <script>
    var a = +prompt("你有多少钱？")
    var b ;
    if(a>=300){
        b = "带着我去吃火锅吧"
    }else if(a>=200){
        b="我们去自助吧"
    }else if(a>=100){
        b="我们一起去吃黄焖鸡"

    }
    document.write(b);
    </script>
