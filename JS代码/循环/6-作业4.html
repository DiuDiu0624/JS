    <script>
        var now = new Date();
        var week = now.getDay();
        var study;
        if (week === 1 || week === 2) {
            study = "学习理念知识"
        } else if(week === 3 || week === 4){
            study = "企业实践"
        }else if(week === 5 ){
            study = "总结经验"
        }else{
            study = "休息"
        }
        alert(study);
        
    </script>
