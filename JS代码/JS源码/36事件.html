<!DOCTYPE html>

  <title>Document</title>
  <script>
    /*
      松耦合

      异步：setTimeout和setInterval
      事件：
        三要素：事件对象、事件名、事件处理函数
        1)将事件以属性的形式写入HTML中
        2)脚本模型(现事件绑定)  对象.on-事件名=fn;
        3)W3C事件
          addEventListener(事件名,fn,false);//添加事件监听
          removeEventListener(事件名,fn,false);//删除事件监听
    */
  </script>
</head>

  <button onclick="show()"> 点我</button>
