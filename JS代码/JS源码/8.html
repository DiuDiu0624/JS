    // （1）打印1--100以内的质数（只能被1和其本身整除的数就是质数，1不是质数）
    /*
      思路：
        遍历1--100之间的数
        遍历所有小于自身的数，如果能有被整除的，说明不是质数

        反证法
    */

    for(var i=2;i<100;i++){
      var flag=true;//假设每一个数字都是质数  true 质数 false 非质数
      //找反例
      for(var j=2;j<i;j++){
        if(i%j==0){
          flag=false;//推翻论点
          break;
        }
      }
      if(flag){
        console.log(i);
      }
    }
