<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Document</title>
  <script>
    /*
      有一个函数，若接收到一个参数，求该参数的平方，若接收到了两个参数，求其和
    */

    function getVal(a,b){
      //有一个参数
      if(a!=undefined&&b==undefined){
        return a*a;
      }else if(b!=undefined){
        //两个参数
        return a+b;
      }
      return null;
    }

    var num=getVal();
    console.log(num);

    prompt("提示信息",'100');
  </script>
