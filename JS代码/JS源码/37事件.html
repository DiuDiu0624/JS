<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div style="width: 100px;height:100px;background:skyblue"></div>
  <script>
    var o=document.querySelector('div');

    var handle=function(){
      console.log('enter');
    };

    //点击事件
    o.addEventListener('click',function(){
      console.log('click');
    },false);
    // 鼠标经过事件
    o.addEventListener('mouseenter',handle,false);

    // //移除事件
    // o.removeEventListener('mouseenter',handle,false);


  </script>
</body>
</html>
