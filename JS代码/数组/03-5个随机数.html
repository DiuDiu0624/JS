<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>【
</head>

<body>
    <script>
        var b = +prompt("请输入数字0-29")
        var a = new Array(b);
        // console.log(a);


        for (var i = 0; i < b; i++) {
            var num = Math.ceil(Math.random() * 30);
            a[i] = num;
            for (var j = 0; j < i; j++) {
                if (a[i] === a[j]) {
                    i--;
                }


            }
        }
        document.write(b + "个随机数分别是" + a);

    </script>
</body>

</html>
