<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    td,tr{
        border: red 1px solid;
        width: 30px;
    }
    </style>
</head>

<body>
    <script>
        function createTable(a, b) {
            document.write("<table>");
            for (var i = 1; i <= a; i++) {
                document.write("<tr>");
                for (var j = 1; j <= b; j++) {
                    document.write("<td>&nbsp&nbsp&nbsp</td>");
                }
                document.write("</tr>");
            }

            document.write("</table>");
        }
        var m =prompt("请输入行数");
        var n =prompt("请输入列数");
       createTable(m, n);
    </script>
</body>

</html>
