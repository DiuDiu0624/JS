<body>
    <script>
        function add(brr) {
            var sum = 0;
            for (i = 0; i < brr.length; i++) {
                sum += brr[i];
            }
            return sum;
        }
        var b = +prompt("请输入数组个数");
        var arr = [];
        for (i = 0; i < b; i++) {
            arr[i] = +prompt("请输入数组");


        }
        console.log(add(arr));
    </script>
</body>
