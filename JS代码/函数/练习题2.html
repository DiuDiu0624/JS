    <script>
        var Choice3 = {
            subject: function () {
                var n = 0;
                for (var i = 0; i < 10; i++) {
                    for (var j = 0; j <= 10; j++) {
                        if (j % 2 === 0) {
                            n += j;
                        } else {
                            continue;
                        }
                    }
                }
                console.log(n);
            },
            option: ["A. n = 300", "B. n = 250", "C. n = 550", "D. n = 270"],
            Answer: "A"
        };

        Choice3.subject();
    </script>
