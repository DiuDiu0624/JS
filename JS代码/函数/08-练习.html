<body>
    <script>
        function getIndex(brr, b) {
            for (i = 0; i < brr.length; i++) {
                if (brr[i] === b) {
                    return b;
                } else {
                    return -1;
                }
            }
        }
        var n = +prompt("请输入数组的长度:");
        var arr =[];
        for (i = 0; i < n; i++) {
            arr[i] = +prompt("请输入数组值");
        }
        var a = +prompt("请输入查找的数组值");
        console.log(getIndex(arr, a));
    </script>
</body>
