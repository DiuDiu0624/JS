        function inQueue() {
            var arr = [];
            arr.unshift("A");
            arr.unshift("B");
            arr.unshift("C");
            return arr;
            // console.log(arr);
        }
        function outQueue() {
            var arr = inQueue();
            console.log(arr);
            for (var i = 0, length = arr.length; i < length; i++) {
                var e = arr.pop();
                console.log("第" + (i + 1) + "次弹出的元素是" + e);
            }
        }
        outQueue();
