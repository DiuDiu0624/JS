<body>
    <script>
        function getSelect(num) {
            if (num === 0) {
                return "石头";
            } else if (num === 1) {
                return "布";
            } else if (num === 2) {
                return "剪刀";
            } else {
                return "请输入有效数字";
            }
        }
        var a =+prompt("请输入数字，0-2");
        console.log(getSelect(a));
    </script>
