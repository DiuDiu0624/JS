<body>
    <script>
       
        function arrToString(arr) { 
            var x = "[";
           for(i = 0; i < arr.length; i++) {
               x += arr[i] + ","+"";
                // console.log(x);
              
            } 
            x += arr[arr.length -1] +"]";
             return x;
            
        }
        var brr = [3, 2, 1, 5, 6, 8];
        // for (i = 0; i < 6; i++) {
        //     brr[i] = i + 1;
        // }
        console.log(arrToString(brr));
    </script>
