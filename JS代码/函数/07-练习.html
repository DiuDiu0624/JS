        function getMin(arr) {
            var min = arr[0]
            for (var i = 1; i < arr.length; i++) {
                if (min > arr[i]) {
                    min = arr[i];
                }
            }
            return min;
        }
        var n = +prompt("请输入数组个数");
        var brr = [];
        for (var i = 0; i < n; i++) {

        }
        console.log(getMin(brr));
